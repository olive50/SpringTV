spring.application.name=tivio-iptv-platform
server.port=8080


#spring.datasource.url=jdbc:mysql://localhost:3306/?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC


# MySQL Database Configuration
spring.datasource.url= jdbc:mysql://localhost:3306/iptv_platform?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=tvbootSecretKey2024!@#$%^&*()ABCDEFGHIJKLMNOP
app.jwtExpirationMs=86400000

# Security logging
logging.level.org.springframework.security=DEBUG
logging.level.com.tvboot.tivio.security=DEBUG

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Logging
logging.level.com.tvboot.tivio=DEBUG
logging.level.org.hibernate.SQL=DEBUG
