# ===================================================================
# TVBOOT IPTV Platform - Production Configuration for MySQL 8
# ===================================================================

spring.application.name=tivio-iptv-platform
server.port=8080

# ===================================================================
# MYSQL 8 DATABASE CONFIGURATION - PRODUCTION
# ===================================================================

# Production Database Connection - MySQL 8
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:iptv_platform}?useSSL=${DB_USE_SSL:true}&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8mb4&autoReconnect=true&failOverReadOnly=false&maxReconnects=3
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# HIKARICP CONNECTION POOL - PRODUCTION SETTINGS
# ===================================================================

# HikariCP Production Configuration (larger pool for production load)
spring.datasource.hikari.pool-name=TivioHikariPoolProd
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# CRITICAL: Transaction settings
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# MySQL 8 Connection Properties for Production
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=500
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# ===================================================================
# JPA & HIBERNATE CONFIGURATION - PRODUCTION
# ===================================================================

# JPA Production Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Transaction Management
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.jpa.properties.hibernate.resource.transaction.backend=jdbc

# Performance Settings for Production
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# MySQL 8 Character Settings
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Production optimizations
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===================================================================
# FLYWAY CONFIGURATION - PRODUCTION
# ===================================================================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.encoding=UTF-8
spring.flyway.connect-retries=5

# ===================================================================
# LOGGING CONFIGURATION - PRODUCTION
# ===================================================================

# Minimal logging for production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.engine.transaction=WARN

# Application Logging
logging.level.com.tvboot.tivio=INFO
logging.level.com.tvboot.tivio.security=INFO
logging.level.root=WARN

# HikariCP Logging
logging.level.com.zaxxer.hikari=WARN

# Spring Transaction Logging
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.orm.jpa=WARN

# Flyway Logging
logging.level.org.flywaydb=INFO

# ===================================================================
# JWT CONFIGURATION
# ===================================================================

app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# ===================================================================
# ACTUATOR & MONITORING - PRODUCTION
# ===================================================================

# Limited actuator endpoints for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=never

# Security for actuator
management.security.enabled=true

# ===================================================================
# TRANSACTION CONFIGURATION
# ===================================================================

spring.transaction.default-timeout=60
spring.transaction.rollback-on-commit-failure=true

# ===================================================================
# ERROR HANDLING IN PRODUCTION
# ===================================================================

# Hide sensitive information in production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ===================================================================
# PERFORMANCE OPTIMIZATIONS
# ===================================================================

# Server configuration
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================================================
# SWAGGER/OPENAPI CONFIGURATION - PRODUCTION
# ===================================================================

# Disable Swagger in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false