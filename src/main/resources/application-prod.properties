# Production Configuration - application-prod.properties

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:iptv_platform}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8mb4&autoReconnect=true&failOverReadOnly=false&maxReconnects=3
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Production Settings
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=900000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# ==========================================
# SECURITY CONFIGURATION
# ==========================================
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION:3600000}

# Production Security Properties
app.security.production.allowed-origins=${CORS_ORIGINS:https://admin.tvboot.com,https://tvboot.com}
app.security.production.jwt.expiration-ms=3600000
app.security.production.jwt.refresh-expiration-ms=86400000
app.security.production.jwt.strict-validation=true
app.security.production.session.max-concurrent-sessions=3
app.security.production.session.prevent-session-fixation=true
app.security.production.session.session-timeout-minutes=30

# Desactiver l'override des beans (resout le conflit passwordEncoder)
spring.main.allow-bean-definition-overriding=false

# ==========================================
# LOGGING
# ==========================================
logging.level.com.tvboot.tivio=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# ==========================================
# FILE UPLOAD
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ==========================================
# CDN CONFIGURATION
# ==========================================
app.cdn.enabled=true
app.cdn.base-url=${CDN_BASE_URL:https://cdn.tvboot.com}

# ==========================================
# ACTUATOR - LIMITED EXPOSURE
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# SSL (if using HTTPS)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=PKCS12