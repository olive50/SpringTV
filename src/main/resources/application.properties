# ===================================================================
# TVBOOT IPTV Platform - Configuration Développement
# ===================================================================

# ==========================================
# PROFIL ACTIF
# ==========================================
spring.profiles.active=dev

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/iptv_platform?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8mb4
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Development Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Development Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# FLYWAY CONFIGURATION
# ==========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# ==========================================
# SECURITY CONFIGURATION
# ==========================================
app.jwtSecret=myVeryLongSecretKeyForDevelopmentThatIsAtLeast32CharactersLong
app.jwtExpirationMs=86400000

# Bean override autorisé en développement (pour faciliter les tests)
spring.main.allow-bean-definition-overriding=true

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.com.tvboot.tivio=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# Fichiers de logs
logging.file.name=logs/tvboot-dev.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# ==========================================
# DEVELOPMENT TOOLS
# ==========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# ==========================================
# FILE UPLOAD CONFIGURATION
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1KB

# Upload directories
file.upload-dir=./uploads
app.upload.logos.path=uploads/logos/channels/
app.upload.logos.max-size=5242880

# ==========================================
# CDN CONFIGURATION
# ==========================================
app.cdn.enabled=false
app.cdn.base-url=http://localhost:8080
app.cdn.logos-path=/uploads/logos/channels

# ==========================================
# SWAGGER/OPENAPI CONFIGURATION
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ==========================================
# ACTUATOR CONFIGURATION
# ==========================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Compression désactivée en dev pour faciliter le debug
server.compression.enabled=false

# ==========================================
# JACKSON CONFIGURATION
# ==========================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ==========================================
# CACHE CONFIGURATION
# ==========================================
spring.cache.type=simple

# ==========================================
# VALIDATION CONFIGURATION
# ==========================================
spring.web.resources.add-mappings=false