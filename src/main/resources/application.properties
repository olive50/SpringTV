spring.application.name=tivio-iptv-platform
server.port=8080


#spring.datasource.url=jdbc:mysql://localhost:3306/?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC


# MySQL Database Configuration
spring.datasource.url= jdbc:mysql://localhost:3306/iptv_platform?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (Make sure this is at least 32 characters)
app.jwtSecret=tvbootSecretKey2024SuperSecureKeyForJWTTokenGeneration!@#
app.jwtExpirationMs=86400000

# Security logging (Set to INFO in production)
logging.level.org.springframework.security=INFO
logging.level.com.tvboot.tivio.security=INFO
logging.level.com.tvboot.tivio=INFO
logging.level.org.hibernate.SQL=WARN

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000