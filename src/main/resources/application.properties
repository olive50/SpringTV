# ===================================================================
# TVBOOT IPTV Platform - Configuration simplifiée
# Résolution du problème d'encodage UTF-8/utf8mb4
# ===================================================================

spring.application.name=tivio-iptv-platform
server.port=8080
spring.profiles.active=dev

# ===================================================================
# DATABASE CONFIGURATION - SIMPLIFIE POUR RESOUDRE L'ENCODAGE
# ===================================================================

# URL simplifiée sans paramètres d'encodage problématiques
spring.datasource.url=jdbc:mysql://localhost:3306/iptv_platform?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration pour les téléchargements de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=512KB

# Configuration pour les ressources statiques
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Configuration personnalisée pour les logos
app.upload.logos.path=uploads/logos/channels/
app.upload.logos.max-size=5242880
app.upload.logos.allowed-types=image/png,image/jpeg,image/jpg,image/gif,image/webp

# ===================================================================
# HIKARI CONNECTION POOL - CONFIGURATION SIMPLE
# ===================================================================

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# CRITIQUE: Désactiver l'auto-commit
spring.datasource.hikari.auto-commit=false

# ===================================================================
# JPA & HIBERNATE - CONFIGURATION SIMPLE
# ===================================================================

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Transaction settings (CRITIQUE)
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ===================================================================
# FLYWAY - CONFIGURATION SIMPLE
# ===================================================================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===================================================================
# JWT CONFIGURATION
# ===================================================================

app.jwtSecret=tvbootSecretKey2024SuperSecureKeyForJWTTokenGeneration
app.jwtExpirationMs=86400000

# ===================================================================
# LOGGING - SIMPLE
# ===================================================================

logging.level.com.tvboot.tivio=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# ===================================================================
# ACTUATOR
# ===================================================================

management.endpoints.web.exposure.include=health,info