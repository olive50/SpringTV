# ===================================================================
# TVBOOT IPTV Platform - Development Configuration for MySQL 8
# ===================================================================

spring.application.name=tivio-iptv-platform
server.port=8080

# ===================================================================
# MYSQL 8 DATABASE CONFIGURATION - DEVELOPMENT
# ===================================================================

# Development Database Connection - MySQL 8 with UTF-8 encoding (Java compatible)
spring.datasource.url=jdbc:mysql://localhost:3306/iptv_platform_dev?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=3&initialTimeout=2
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# HIKARICP CONNECTION POOL - DEVELOPMENT SETTINGS
# ===================================================================

# HikariCP Development Configuration (smaller pool for dev)
spring.datasource.hikari.pool-name=TivioHikariPoolDev
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# CRITICAL: Transaction settings
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# MySQL 8 Connection Properties for Development
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# ===================================================================
# JPA & HIBERNATE CONFIGURATION - DEVELOPMENT
# ===================================================================

# JPA Development Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Transaction Management - CRITICAL for MySQL 8
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.jpa.properties.hibernate.resource.transaction.backend=jdbc

# Performance Settings for Development
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# MySQL 8 Character Settings - FIXED for Java compatibility
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Development Statistics
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100

# ===================================================================
# FLYWAY CONFIGURATION - DEVELOPMENT
# ===================================================================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.encoding=UTF-8
spring.flyway.connect-retries=3

# ===================================================================
# LOGGING CONFIGURATION - DEVELOPMENT
# ===================================================================

# Enable SQL logging for development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.transaction=DEBUG

# Application Logging
logging.level.com.tvboot.tivio=DEBUG
logging.level.com.tvboot.tivio.config=DEBUG
logging.level.com.tvboot.tivio.security=DEBUG

# HikariCP Logging
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.pool=DEBUG

# Spring Transaction Logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Flyway Logging
logging.level.org.flywaydb=DEBUG

# ===================================================================
# DEVELOPMENT TOOLS
# ===================================================================

# Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# ===================================================================
# JWT CONFIGURATION
# ===================================================================

app.jwtSecret=${JWT_SECRET:tvbootDevSecretKey2024SuperSecureKeyForJWTTokenGenerationDevelopment!@#$%^&*()}
app.jwtExpirationMs=86400000

# ===================================================================
# ACTUATOR & MONITORING - DEVELOPMENT
# ===================================================================

# Health check and monitoring (more detailed in dev)
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,beans,flyway,hikaricp
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Security configuration for actuator in dev
management.security.enabled=false

# ===================================================================
# TRANSACTION DEBUGGING
# ===================================================================

# Spring Transaction Management Debug
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Additional debugging properties
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.transaction.support=DEBUG

# ===================================================================
# MYSQL 8 SPECIFIC DEVELOPMENT SETTINGS
# ===================================================================

# MySQL Connector/J Development Settings
spring.datasource.hikari.data-source-properties.logger=StandardLogger
spring.datasource.hikari.data-source-properties.profileSQL=false
spring.datasource.hikari.data-source-properties.useInformationSchema=true

# Connection Pool Monitoring
spring.datasource.hikari.register-mbeans=true

# ===================================================================
# ERROR HANDLING IN DEVELOPMENT
# ===================================================================

# Show detailed error messages in development
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# ===================================================================
# DEVELOPMENT DATABASE INITIALIZATION
# ===================================================================

# Sample data will be created automatically in development mode
# No additional profile inclusion needed