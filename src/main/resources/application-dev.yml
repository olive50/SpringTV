# ===================================================================
# application-dev.yml - CORRECTED for PostgreSQL Development
# ===================================================================

spring:
  config:
    activate:
      on-profile: dev

  # ==========================================
  # DATABASE CONFIGURATION (DEV) - FIXED FOR POSTGRESQL
  # ==========================================
  datasource:
    url: jdbc:postgresql://localhost:5432/tvdb?ApplicationName=tvboot-dev&stringtype=unspecified
    hikari:
      pool-name: TvbootHikariPoolDev
      minimum-idle: 3
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
      validation-timeout: 5000
      register-mbeans: true
      data-source-properties:
        # PostgreSQL specific optimizations
        prepareThreshold: 0
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
        databaseMetadataCacheFields: 65536
        databaseMetadataCacheFieldsMiB: 5
        stringtype: unspecified

  # ==========================================
  # JPA & HIBERNATE CONFIGURATION (DEV) - FIXED
  # ==========================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        connection:
          autocommit: false
          provider_disables_autocommit: true
        transaction:
          coordinator_class: jdbc
        resource:
          transaction:
            backend: jdbc
        jdbc:
          batch_size: 20
          lob:
            non_contextual_creation: true
        order_inserts: true
        order_updates: true
        generate_statistics: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 100
        temp:
          use_jdbc_metadata_defaults: false

  # ==========================================
  # FLYWAY CONFIGURATION (DEV)
  # ==========================================
  flyway:
    encoding: UTF-8
    connect-retries: 3

# ==========================================
# LOGGING CONFIGURATION (DEV)
# ==========================================
logging:
  level:
    com.tvboot.tivio.config: DEBUG
    com.tvboot.tivio.security: DEBUG
    com.tvboot.tivio.controller: DEBUG
    com.tvboot.tivio.service: DEBUG
    com.tvboot.tivio.audit: INFO
    com.zaxxer.hikari: INFO
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari.pool: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.flywaydb: DEBUG
    org.postgresql: DEBUG
  file:
    path: logs
    name: logs/tvboot-dev.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 7
      total-size-cap: 1GB

# ==========================================
# APP CUSTOM CONFIGURATION (DEV)
# ==========================================
app:
  jwtSecret: ${JWT_SECRET:tvbootDevSecretKey2024SuperSecureKeyForJWTTokenGenerationDevelopment!@#$%^&*()}

# ==========================================
# SERVER CONFIGURATION (DEV)
# ==========================================
server:
  error:
    include-stacktrace: always

# ==========================================
# ACTUATOR CONFIGURATION (DEV)
# ==========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,beans,flyway,hikaricp
  security:
    enabled: false
